<html>
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

<ul class="nav justify-content-end">
    <li class="nav-item">
        <a class="nav-link" href="/">BAZA</a>
    </li>
</ul>

Upload ur files here
<div class="container mb-6" style="width: 30%">
    <form method="post" enctype="multipart/form-data">

        <div class="mb-6">
          <label for="formFile" class="form-label">Default file input example</label>
          <input class="form-control" type="file" name="file" id="formFile">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="container" style="width: 30%;">
    <div class="mb-3 alert alert-warning" role="alert">
        {% for message in messages %}
        {{message}}
        {% endfor %}
    </div>
</div>
{% endif %}
{% endwith %}

{% if files %}
<div style="width: 30%" class="list-group">
    {% for file in files %}
  <a href="/uploaded/{{file}}" class="list-group-item list-group-item-action" aria-current="true">
    {{file.capitalize()}}
  </a>
    {% endfor %}
</div>
{% endif %}

</body>
</html>
