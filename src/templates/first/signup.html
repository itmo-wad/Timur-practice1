<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<ul class="nav justify-content-end">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="/signin">Login</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/">BAZA</a>
  </li>
</ul>

<div class="container" style="width: 30%">
    <form method="post">
        <div class="mb-3">
            <label for="login" class="form-label">Username</label>
            <input type="text" class="form-control" name="login" id="login" aria-describedby="emailHelp">
            <div id="userHelp" class="form-text">We'll never share your Yandex.Eda account with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Galochka</label>
        </div>
        <button type="submit" class="btn btn-primary">Create me</button>
    </form>
</div>
</div>
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="container" style="width: 30%;">
    <div class="mb-3 alert alert-warning" role="alert">
        {% for message in messages %}
        {{message}}
        {% endfor %}
    </div>
</div>
{% endif %}
{% endwith %}
<footer>
    <div>
        <img id="kotik1" width="10%" height="20%" src="static/kotik1.gif">
    </div>
</footer>

</body>
