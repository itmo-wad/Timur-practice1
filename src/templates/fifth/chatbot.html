{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="container-mb-3" style="width: 30%;">
    <div class="mb-3 alert alert-warning" role="alert">
        {% for message in messages %}
            {{message}}
        {% endfor %}
    </div>
</div>
{% endif %}
{% endwith %}

<ul class="chat-thread">
{% if messages %}
{% for message in messages %}
    <li>{{message.message}}</li>
{% endfor %}
{% endif %}
</ul>

<form class="chat-window" onsubmit="event.preventDefault()">
	<input class="chat-window-message" name="message" type="text" id="message" autocomplete="off" autofocus />
</form>
<button type="button" id="eraseBtn" class="btn btn-info chat-window">Erase</button>

<script src="{{url_for('static', filename='chat.js')}}"></script>
</body>
